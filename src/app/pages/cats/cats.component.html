<h1>Liste des chats</h1>
<table mat-table [dataSource]="cats">
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let cat"> {{cat.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let cat"> {{cat.age
            < 2 ? cat.age + " an" : cat.age + " ans"}} </td>
    </ng-container>
    <ng-container matColumnDef="race">
        <th mat-header-cell *matHeaderCellDef> Race </th>
        <td mat-cell *matCellDef="let cat"> {{cat.race}} </td>
    </ng-container>
    <ng-container matColumnDef="vivant">
        <th mat-header-cell *matHeaderCellDef> Vivant ? </th>
        <td mat-cell *matCellDef="let cat"> {{cat.vivant == true ? "Vivant" : cat.vivant == "true" ? "Vivant" : "Décédé"}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let cat"><button mat-raised-button (click)="supprimer(cat.id)">Supprimer</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<button mat-raised-button routerLink="/form">Nouveau chat</button>
